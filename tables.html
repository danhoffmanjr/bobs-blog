<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Tables BOO!</title>
</head>
<body>
    <table sortable>
        <caption>I hate Tables for layout!</caption>
        <thead>
            <tr>
                <th>NFC East</th>
                <th>NFC North</th>
                <th>NFC South</th>
                <th>NFC West</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="4">Footer</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td>Eagles</td>
                <td>Vikings</td>
                <td>Saints</td>
                <td>Rams</td>
            </tr>
            <tr>
                <td>Cowboys</td>
                <td>Packers</td>
                <td>Falcons</td>
                <td>Seahawks</td>
            </tr>
            <tr>
                <td>Redskins</td>
                <td>Lions</td>
                <td>Panther</td>
                <td>Cardinals</td>
            </tr>
            <tr>
                <td>Giants</td>
                <td>Bears</td>
                <td>Buccaneers</td>
                <td>49ers</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
